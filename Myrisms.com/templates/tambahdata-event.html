<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="../static/ASSET/style.css">
    <link rel="stylesheet" href="../static/ASSET/dashboard/input.css">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;500;600;700&display=swap"
        rel="stylesheet">

    <link rel="shortcut icon" href="../static/asset/logo2.png" type="image/x-icon">

    <title>Tambah Berita Event</title>
</head>

<body>
    <section class="flex-col">
        <div class="input-wrap flex-col">

            <div class="input-wrap-content">
                <h3 class="header">TAMBAH BERITA EVENT</h3>

                <form action="" class="form" id="form">

                    <div class="container">
                        <input type="file" id="image" accept="image/*" hidden>
                        <div class="img-area" data-img="">

                            <p>*File Gambar harus kurang dari 1MB</p>
                            <p>*Gambar akan di pangkas <br> menjadi 380px Ã—
                                220px</p>

                        </div>
                        <textarea id="headline" spellcheck="false" class="control"
                            placeholder="*Masukkan judul berita disini *Maksimal 150 huruf" maxlength="150"></textarea>
                    </div>


                    <div class="container2 flex-col">
                        <button type="button" class="select-image">Uploud Gambar <i
                                class="bi bi-cloud-arrow-up"></i></button>
                        <button onclick="posting()" type="button" class="tambah-berita">Tambah Berita <i
                                class="bi bi-plus-circle"></i></button>
                        <button type="button" class="kembali" id="kembali">Kembali <i
                                class="bi bi-rewind-circle"></i></button>
                    </div>
                </form>

            </div>

        </div>
    </section>

    <script src="../static/ASSET/dashboard/input.js"></script>
</body>

</html>
