<!DOCTYPE html>
<html lang="en">

<head>
    <title>Login</title>
    <link rel="stylesheet" href="asset/login/login.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;500;600;700&display=swap"
        rel="stylesheet">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />

    <link rel="shortcut icon" href="asset/logo2.png" type="image/x-icon">
</head>

<body>
    <div class="card animate__animated  animate__jackInTheBox">
        <img src="asset/login/Secure data-pana.png" />
        <h2>Login</h2>
        <form class="form">
            <input spellcheck="false" class="control" type="email" placeholder="Username" />
            <div class="password">
                <input spellcheck="false" class="control" id="password" type="password" placeholder="Password"
                    autocomplete="off" />
                <button class="toggle" type="button" onclick="togglePassword(this)"></button>
            </div>
            <button class="control" type="button">Login</button>
            <div class="kembali">
                <a id="kembali">Goo back</a>
            </div>
        </form>
    </div>
    <script type="text/javascript" src="asset/login/login.js"></script>
</body>

</html>
